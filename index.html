<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container  mt-5 text-center p-2">
        <div class="row m-0">
            <div id="col">
                <h1>SIMPLE JS QUIZ</h1>
            </div>
        </div>
        <div class="row m-0">
           <div class="col question" id="question">

           </div>
        </div>
        <div class="row p-2 m-0">
            <div class="row m-0">
                <div class="col" >
                    <button class="option" id="op1"></button>
                </div>
                <div class="col" >
                    <button class="option" id="op2"></button>
                </div>
            </div>
            <div class="row m-0">
                <div class="col" >
                    <button class="option" id="op3"></button>
                </div>
                <div class="col" >
                    <button class="option" id="op4"></button>
                </div>
            </div>
            <div class="row m-0">
                <div class="col" >
                    <button id="next">Next</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>

</body>
</html>
